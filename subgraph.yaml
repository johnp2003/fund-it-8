specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CharityCentral
    network: scroll-sepolia
    source:
      address: "0x0928823D8B60D0f442b3a04b946948c2880f8C53"
      abi: CharityCentral
      startBlock: 11389188
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
        - CharityVerified
        - OwnershipTransferred
      abis:
        - name: CharityCentral
          file: ./abis/CharityCentral.json
      eventHandlers:
        - event: CampaignCreated(indexed address,indexed address,string,uint256,string)
          handler: handleCampaignCreated
        - event: CharityVerified(indexed address,string)
          handler: handleCharityVerified
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/charity-central.ts
